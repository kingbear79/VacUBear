;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:wemos_d1_mini32]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
build_flags =
    -DENABLE_SERIAL_LOG=1
    -DFW_VERSION=\"0.0.3-dev\"
    -DOTA_MANIFEST_URL=\"https://raw.githubusercontent.com/kingbear79/VacUBear/master/dist/ota/latest/manifest.json\"
    -DLED_COUNT=0
    -DLED_PIN=D1
    -DLED_FADE_IN_MS=1200UL
    -DLED_FADE_OUT_MS=1200UL
    -DLED_AFTER_BELUEFTEN_MS=5000UL
extra_scripts = post:post_build_ota.py
lib_deps =
    jchristensen/JC_Button@^2.1.6
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.4.2
    makuna/NeoPixelBus@^2.8.3
